<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: black;
            color: white
        }

        div#area {
            font: normal 20pt Arial;
            background-color: rgb(22, 40, 56);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center
        }

    </style>
</head>
<body>

    <!--Métodos no HTML-->
    <!--<div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()" onmousedown="segurar()" onmouseup="soltar()">
        Interaja...
    </div>-->

    <!--Métodos por eventos-->
    <div id="area">
        Interaja...
    </div>


    <script>
        // Métodos por eventos
        let events = window.document.querySelector('div#area')
        events.addEventListener('click', clicar) // Executa o metodo 'click' e chama a função clicar()
        events.addEventListener('mouseout', sair)
        events.addEventListener('mouseenter', entrar)
        events.addEventListener('mousedown', segurar)



        // funções
        
        function clicar() {
            let a = window.document.querySelector('div#area')
            return a.innerText = 'Clicou!'
        }
        
        function sair() {
            let s = window.document.querySelector('div#area');
            s.innerText = 'Saiu... ';
        }

        function entrar() {
            let e = window.document.getElementById('area')
            e.innerText = 'Entrou!'
        }

        function segurar() {
            let s = window.document.querySelector('div#area')
            s.innerText = 'Segurando...'
        }

        function soltar() {
            let s = window.document.querySelector('div#area')
            s.innerText = 'Soltou!'
        }
        

    </script>
</body>
</html>
