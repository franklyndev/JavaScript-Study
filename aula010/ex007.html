<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Valores</title>
        <style>
            body {
                font: normal 18pt Arial;
            }
            input {
                font: normal 10pt Arial;
                width: 75px;
            }
            div#res {
                font: normal 16pt Arial;
                margin-top: 20px;
            }
        </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>
        Resultado
    </div>
    <script>
        function somar() {
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.getElementById('txtn2')
            let n1 = Number.parseInt(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1+n2;
            let res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`;
        }
    </script>
</body>
</html>
